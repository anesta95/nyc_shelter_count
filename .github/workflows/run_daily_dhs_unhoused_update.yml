name: daily_dhs_unhoused_runner

on:
  schedule:
    - cron: '33 2 * * *' # 2:33 UTC everyday
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel 
jobs:
  scheduled:
    # The type of runner that the job will run on
    runs-on: macOS-latest
    env:
        RENV_PATHS_ROOT: ~/Library/Application Support/renv
    steps:
      - name: Check out this repo
        uses: actions/checkout@v4

      - name: setup-r
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'
      # install renv package
      - run: |-
          R -e 'install.packages("renv")'
          R -e 'renv::upgrade(project = ".", reload = T, prompt = F)'
      # set up cache
      - name: Cache packages
        uses: actions/cache@v3
        with:
           path: ${{ env.RENV_PATHS_ROOT }}
           key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
           restore-keys: |-
              ${{ runner.os }}-renv-
      - run: R -e 'renv::restore()'
      # execute Rscript
      - run: Rscript nyc_shelter_count.R
        env:
          DW_API_KEY: ${{ secrets.DW_API_KEY }}
      # push to git repo
      - name: Add and commit
        id: add_commit
        uses: EndBug/add-and-commit@v9.1.3
        with:
          committer_name: Automated
          committer_email: actions@users.noreply.github.com
          message: "Latest data"
